<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>showPicture</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/move.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="showPic" id="playimg">
		<ul class="bigPic">	
			<a class="prev" href="#"></a>
			<a class="next" href="#"></a>

			<span class="prev_bg"></span>
			<span class="next_bg"></span>

			<p class="left">加载说明</p>
			<p class="right">图片位置</p>

			<li style="z-index: 1"><img src="img/1.jpg" alt=""></li>
			<li><img src="img/2.jpg" alt=""></li>
			<li><img src="img/3.jpg" alt=""></li>
			<li><img src="img/4.jpg" alt=""></li>
			<li><img src="img/5.jpg" alt=""></li>
			<li><img src="img/6.jpg" alt=""></li>
		</ul>
		<div class="smallPic">
			<ul>
				<li style="filter: 100;opacity: 1"><img src="img/1.jpg" alt=""></li>
				<li><img src="img/2.jpg" alt=""></li>
				<li><img src="img/3.jpg" alt=""></li>
				<li><img src="img/4.jpg" alt=""></li>
				<li><img src="img/5.jpg" alt=""></li>
				<li><img src="img/6.jpg" alt=""></li>
			</ul>
		</div>		
	</div>
</body>
</html>
